<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Life in Weeks</title>
</head>

<body>
  <h1>Your Life in Weeks</h1>
  <header>
    <div class="inputs">
      <label for="dob"><h5>your date of birth:</h5></label>
      <input type="date" id="dob" name="date-of-birth" value="2018-07-22" min="1900-01-01">
    </div>

    <div class="inputs">
      <label for="expectedYears"><h5>life expectancy:</h5></label>
      <input type="number" id="expectedYears" name="expectedYears" min="10" max="100" value="72">
    </div>

    <div class="inputs">
      <button id="submit">Go</button>
    </div>
  </header>

  <div id="headInfo"></div>

  <ol id="weeks_list">
  </ol>
  <script src="./app.js"></script>
</body>

</html>
