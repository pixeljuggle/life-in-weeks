<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Life in Weeks</title>
</head>

<body>

  <header>
    <h3>This site is best viewed on desktop or tablet</h3>
  </header>

  <div class="logo-container">
    <svg width="54" height="31" viewBox="0 0 54 31" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd"
        d="M23.9576 2.50865C21.5255 0.922088 18.6204 0 15.5 0C6.93959 0 0 6.93959 0 15.5C0 24.0604 6.93959 31 15.5 31C18.6204 31 21.5255 30.0779 23.9576 28.4914C20.8744 25.0425 19 20.4901 19 15.5C19 10.5099 20.8744 5.95753 23.9576 2.50865Z"
        fill="#F542B9" />
      <circle cx="38.5" cy="15.5" r="15.5" fill="#4C00FF" />
    </svg>
    <h1 class="logo-text">Your Life in Weeks</h1>
  </div>

  <div id="start-form" class="start-form">
    <h2>enter your date of birth &nbsp</h2>
    <div class="inputs">
      <input type="date" id="dob" name="date-of-birth" min="1900-01-01">
    </div>&nbsp &nbsp
    <h2>and press &nbsp</h2>
    <div class="inputs">
      <button id="submit">Go</button>
    </div>
  </div>

  <div id="stats" class="stats hide">
    <div id="stat-numbers" class="stat-numbers">
    </div>
    <button id="stat-menu">
      options
    </button>
  </div>


  <div id="options" class="options hide">
    <div class="options-inputs">

      <div class="inputs">
        <label for="opt-dob">
          <h5>date of birth</h5>
        </label>
        <input type="date" id="opt-dob" name="date-of-birth" min="1900-01-01">
      </div>

      <div class="inputs">
        <label for="expectedYears">
          <h5>life expectancy</h5>
        </label>
        <input type="number" id="expectedYears" name="expectedYears" min="10" max="100" value="80">
      </div>
      <div class="inputs">
        <button id="add-doi">add date of interest</button>
      </div>

    </div> <!--  end of options row -->

    <div id="date-of-interest-container">

    </div> <!-- doi options row -->

    <div class="options-footer">
      <div class="apply-reset">
        <button id="apply">Apply</button>
        <button onClick="window.location.reload();">Reset</button>
      </div>

      <button id="close">Close</button>
    </div>

  </div>

  <div id="info" class="hide">
    <h5 class="info">each dot </h5>
    <svg height="10" width="10">
      <circle cx="5" cy="5" r="5" fill="#4c00ff" /></svg>
    <h5 class="info">is 1 week.</h5>
    <h5 class="info">each row is 1 year.</h5>
    <h5 class="info">dates of interest are shown as</h5>
    <svg height="10" width="10">
      <circle cx="5" cy="5" r="5" fill="#f542b9" /></svg>
  </div>

  <div class="container">
    <ol id="yAxis">
    </ol>
    <ol id="weeks_list">
    </ol>
  </div>

  <footer>
    <h6>Inspired by the Tim Urban TED Talk, Inside the Mind of a Master Procrastinator.</h6>
  </footer>

  <script src="./app.js"></script>
</body>

</html>
